before_script:
  - docker info

stages:
  - build
build:
  stage: build
  script:
    - docker buildx build -t harbor.codepy.net/lance/${CI_PROJECT_NAME}:${CI_BUILD_REF_NAME} .
    - docker login harbor.codepy.net --username admin --password admin
    - docker push harbor.codepy.net/lance/${CI_PROJECT_NAME}:${CI_BUILD_REF_NAME}
  when: manual